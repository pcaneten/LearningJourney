<h1>Recipe list for Best churros</h1>
<h2>Ingredients</h2>
<h3>For the dough:</h3>
    <ul>
        <li>3/4 Cup warm milk</li>
        <li> 2 1/4 Teaspon yeast</li>
        <li>1/4 Cup sugar</li>
        <li>1 egg</li>
        <li>3 Cups of flour</li>
    </ul>
<h3>For the filling</h3>
    <ul>
        <li>2/3 Cups of water</li>
        <li>1/4 Cup of water</li>
    </ul>
<h2>Instructions</h2>
    <ol>
        <li>Mix milk and yeast</li>
        <li>add the egg</li>
        <li>Put in the oven</li>
        <li>Eat</li>
    </ol>
