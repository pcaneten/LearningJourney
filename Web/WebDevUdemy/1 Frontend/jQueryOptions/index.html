<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div>
        <h1>H1 header to test with JQuery</h1>
    </div>
    <div>
        <button class="a">Change Text color</button>
        <button class="b">Change class (Font-Size)</button>
        <button class="c">Change text</button>
        <button class="d">Change attribute (padding)</button>
        <br>
        <button class="e">Add smiley h2 before h1</button>
        <button class="f">Add smiley h2 after h1</button>
        <button class="g">Add smiley h2 before and inside the h1 </button>
        <button class="h">Add smiley h2 after and inside the h1</button>
    </div>
    <div>
        <p>Press any key to change the color of this tex. <br>
        Press x to go back to black text color.<br>
        The pressed key will show on on the h1! <br>
        Press the Escape key to revert it back to original.<br>
        Have fun testing!<br>
        </p>
    </div>
    <div>
        <p> Animation buttons to hidde/show same as fase out/in the h1</p>
        <div>
            <button class="i">Hidde</button>
            <button class="j">Show</button>
            <button class="k">Toggle</button>
        </div>
        <div>
            <button class="l">Fade out</button>
            <button class="m">Fade in</button>
            <button class="n">Toggle Fade</button>
        </div>
        <div>
            <button class="o">Animate</button>
        </div>
    </div>
    <br>
    <div>
        <button class="z">Clear</button>
    </div>        
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
